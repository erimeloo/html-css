<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>criando formulario</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="ineme">nome</label>
        <input type="text" name="nome" id="ineme" required maxlength="30" placeholder="nome completo" autocomplete="nome">
    </p>
    <p>
        <label for="imedia">media</label>
        <input type="number" name="media" id="imedia" placeholder="media aluno">
    </p>
    <p>
        <input type="submit" value="enviar" >
        <input type="reset" value="limpar" > 
    </p>
</form>
</body>
</html>
